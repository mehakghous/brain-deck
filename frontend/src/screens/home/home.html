<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">

        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                    aria-controls="staticBackdrop">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#">FlashCard</a>
                <button type="button" onclick="logOut()" class="btn btn-outline-primary">Logout</button>

                <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                    aria-labelledby="staticBackdropLabel">

                    <nav class="navbar bg-body-tertiary ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Subjects</a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                    </nav>

                    <div class="offcanvas-body">
                        <form action="javascript:void(0);" onsubmit="addSubject(this)" class="d-flex mt-3"
                            role="search">
                            <input class="form-control me-2" name="subjectName" type="text" placeholder="Subject Name"
                                aria-label="Subject-Name">
                            <button class="btn btn-outline-success" type="submit">Create</button>
                        </form>
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="subjects_list"></ul>
                    </div>
                </div>


            </div>
        </nav>

        <div class=" p-5 row row-cols-1 row-cols-md-3 g-4" id="topics_list">
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./home.js"></script>

</body>

</html>
